<!DOCTYPE html>
<html>
    <head>
        <title>ToDo App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js"></script>
        <script src="https://use.fontawesome.com/08fa060a6d.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="todo" class="todo">
                <div class="search bar">
                    <input type="text" placeholder="Search">
                </div>
                <div id="tasks">
                    <div class="task bar">
                        <div class="circle" onclick='addCheck(this)'>
                                <i class="fa fa-check check hidden" aria-hidden="true"></i>
                        </div>
                        <span>Task</span>
                        <div class="close" onclick='removeParent(this)'>x</div>
                    </div>
                </div>
                <div class="footer bar">
                    <input id="addTaskInput" class="hidden" type="text" placeholder="Enter Task">
                    <div id="addTaskButton" class="circle" onclick="toggleFooter()"> + </div>
                    <div>
                        <button id="showAll" onclick="show('all')">All</button>
                        <button id="showComplete" onclick="show('complete')">Complete</button>
                        <button id="showIncomplete" onclick="show('incomplete')">Incomplete</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
