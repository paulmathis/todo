<!DOCTYPE html>
<html>
    <head>
        <title>ToDo App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js"></script>
        <script src="https://use.fontawesome.com/08fa060a6d.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="todo" class="todo">
                <div id="search" class="search bar">
                    <input type="text" placeholder="Search">
                </div>
                <div id="tasks">
                    <div class="task bar">
                        <div class="circle">
                                <i class="fa fa-check check hidden" aria-hidden="true"></i>
                        </div>
                        <span>Task</span>
                        <div class="close">x</div>
                    </div>
                </div>
                <div class="footer bar">
                    <input id="addTaskInput" class="hidden" type="text" placeholder="Enter Task">
                    <div id="addTaskButton" class="circle"> + </div>
                    <div>
                        <button class="view" id="showAll">All</button>
                        <button class="view" id="showComplete">Complete</button>
                        <button class="view" id="showIncomplete">Incomplete</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
