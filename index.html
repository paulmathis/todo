<!DOCTYPE html>
<html>
    <head>
        <title>ToDo App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js"></script>
        <script src="https://use.fontawesome.com/08fa060a6d.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="todo" class="todo">
                <div  class="search bar">
                    <input id="search" type="text" placeholder="Search">
                </div>
                <div id="tasks">
                </div>
                <div class="footer bar">
                    <input id="addTaskInput" class="hidden" type="text" placeholder="Enter Task">
                    <div id="addTaskButton" class="circle"><i class="fa fa-plus" aria-hidden="true"></i></div>
                    <div>
                        <button class="view active" id="showAll">All</button>
                        <button class="view" id="showComplete">Complete</button>
                        <button class="view" id="showIncomplete">Incomplete</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
