<!DOCTYPE html>
<html>
    <head>
        <title>ToDo App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="todo">
                <div class="search bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="tasks">
                    <div class="task bar">
                        <div class="circle">
                        </div>
                        <span>Task<task>
                    </div>
                </div>
                <div class="footer bar">
                    <div class="circle">
                    </div>
                    Footer
                </div>
            </div>
        </div>
    </body>
</html>
